services:
  # MongoDB 
  mongodb:
    image: mongo:7.0
    container_name: ebook-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: EBookDB
    networks:
      - ebook-network
    command: mongod --auth
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # EBook API 
  ebook-api:
    build:
      context: ..
      dockerfile: Ebook/Dockerfile
    container_name: ebook-api
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_HTTP_PORTS=8080
      - ConnectionStrings__MongoDb=mongodb://admin:admin123@mongodb:27017/EBookDB?authSource=admin
      - MongoDbSettings__ConnectionString=mongodb://admin:admin123@mongodb:27017/EBookDB?authSource=admin
      - MongoDbSettings__DatabaseName=EBookDB
      - JwtSettings__SecretKey=MyVerySecretKeyThatIsAtLeast32CharactersLong123456
      - JwtSettings__Issuer=EBookAPI
      - JwtSettings__Audience=EBookAPI
      - JwtSettings__ExpirationInMinutes=60
      - AdminCredentials__Username=Murad02
      - AdminCredentials__Password=Murad2002
      - DOTNET_RUNNING_IN_CONTAINER=true
    networks:
      - ebook-network
    volumes:
      - ./logs:/app/logs
    command: ["dotnet", "EBook.API.dll", "--urls", "http://0.0.0.0:8080"]

  # MongoDB Express 
  mongo-express:
    image: mongo-express:1.0.2
    container_name: ebook-mongo-express
    restart: always
    ports:
      - "8082:8081"
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
      ME_CONFIG_MONGODB_SERVER: mongodb
    networks:
      - ebook-network

# Network
networks:
  ebook-network:
    driver: bridge
    name: ebook-network

# Volume 
volumes:
  mongodb_data:
    driver: local
    name: ebook_mongodb_data
  mongodb_config:
    driver: local
    name: ebook_mongodb_config